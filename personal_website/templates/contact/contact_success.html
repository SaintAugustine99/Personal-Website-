{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent - Your Name{% endblock %}

{% block content %}
<section class="success-section">
    <div class="container">
        <div class="success-card card">
            <div class="success-animation">
                <div class="checkmark-circle">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                        <path d="M22 4L12 14.01l-3-3"/>
                    </svg>
                </div>
            </div>
            
            <h1 class="success-title">Message Sent!</h1>
            <p class="success-text">
                Thank you for reaching out. I've received your message and will get back to you as soon as possible.
            </p>
            
            <div class="success-actions">
                <a href="{% url 'core:index' %}" class="btn btn-primary">Back to Home</a>
                <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Read the Blog</a>
            </div>
        </div>
    </div>
</section>

<style>
.success-section {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 0;
}

.success-card {
    max-width: 600px;
    margin: 0 auto;
    padding: 4rem 3rem;
    text-align: center;
}

.success-animation {
    margin-bottom: 2rem;
}

.checkmark-circle {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #10b981;
    animation: scaleIn 0.5s ease;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.checkmark-circle svg {
    animation: checkmark 0.8s ease 0.3s both;
}

@keyframes checkmark {
    0% {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
    }
    100% {
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
    }
}

.success-title {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.success-text {
    color: var(--text-secondary);
    font-size: 1.125rem;
    line-height: 1.6;
    margin-bottom: 2.5rem;
}

.success-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .success-card {
        padding: 3rem 2rem;
    }
    
    .success-title {
        font-size: 2rem;
    }
    
    .success-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
