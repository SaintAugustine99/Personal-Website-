<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Personal Website{% endblock %}</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="p-4 bg-white shadow flex justify-between">
    <a href="/" class="font-bold text-xl">MySite</a>
    <div>
      <a href="/blog/" class="px-2">Blog</a>
      <a href="/portfolio/" class="px-2">Portfolio</a>
      <a href="/about/" class="px-2">About</a>
      <a href="/contact/" class="px-2">Contact</a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    Â© {% now "Y" %} My Personal Website
  </footer>

  <script>
    AOS.init();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
